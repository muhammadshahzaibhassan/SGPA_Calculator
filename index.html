<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGPA Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #035872;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #035872;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #222;
    }

    /* Modal styling */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Semester GPA Calculator</h1>
    <label>Subject Name</label>
    <input type="text" id="subject" placeholder="e.g. Calculus" />

    <label>Grade</label>
    <select id="grade">
      <option value="4">A</option>
      <option value="3.5">B+</option>
      <option value="3">B</option>
      <option value="2.5">C+</option>
      <option value="2">C</option>
      <option value="1">D</option>
      <option value="0">F</option>
    </select>

    <label>Credit Hours</label>
    <input type="number" id="credits" min="1" max="5" placeholder="e.g. 3" />

    <button onclick="addSubject()">Add Subject</button>
    <button onclick="downloadPDF()">Download Result PDF</button>

    <table id="subjectsTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Grade</th>
          <th>Credit Hours</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="result" id="gpaResult">GPA: 0.00</div>
  </div>

  <!-- Modal Form -->
  <div id="modal">
    <div id="modalContent">
      <h2>Enter Student Information</h2>
      <label>Name</label>
      <input type="text" id="studentName" required />
      <label>Class</label>
      <input type="text" id="studentClass" required />
      <label>Section</label>
      <input type="text" id="studentSection" required />
      <label>Session</label>
      <input type="text" id="studentSession" required />
      <button onclick="generatePDF()" style="margin-top:10px;">Download PDF</button>
      <button onclick="closeModal()" style="background:#ccc; color:#000; margin-top:5px;">Cancel</button>
    </div>
  </div>

  <script>
    let subjects = [];

    function addSubject() {
      const subject = document.getElementById('subject').value;
      const grade = parseFloat(document.getElementById('grade').value);
      const credits = parseInt(document.getElementById('credits').value);

      if (!subject || isNaN(grade) || isNaN(credits) || credits <= 0) {
        alert("Please enter valid subject, grade and credit hours.");
        return;
      }

      subjects.push({ subject, grade, credits });
      updateTable();
      calculateGPA();

      document.getElementById('subject').value = '';
      document.getElementById('grade').value = '4';
      document.getElementById('credits').value = '';
    }

    function updateTable() {
      const tbody = document.querySelector("#subjectsTable tbody");
      tbody.innerHTML = '';

      subjects.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.subject}</td>
          <td>${getGradeLetter(s.grade)}</td>
          <td>${s.credits}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function calculateGPA() {
      let totalPoints = 0;
      let totalCredits = 0;

      subjects.forEach(s => {
        totalPoints += s.grade * s.credits;
        totalCredits += s.credits;
      });

      const gpa = totalCredits ? (totalPoints / totalCredits).toFixed(2) : '0.00';
      document.getElementById('gpaResult').innerText = `GPA: ${gpa}`;
    }

    function getGradeLetter(grade) {
      const map = {
        4: 'A', 3.5: 'B+', 3: 'B',
        2.5: 'C+', 2: 'C',
        1: 'D', 0: 'F'
      };
      return map[grade] || 'N/A';
    }

    function downloadPDF() {
      if (subjects.length === 0) {
        alert("Add at least one subject to download the result.");
        return;
      }
      document.getElementById('modal').style.display = 'flex';
    }

    function generatePDF() {
      const name = document.getElementById('studentName').value.trim();
      const className = document.getElementById('studentClass').value.trim();
      const section = document.getElementById('studentSection').value.trim();
      const session = document.getElementById('studentSession').value.trim();

      if (!name || !className || !section || !session) {
        alert("Please fill in all fields.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Semester GPA Report", 70, 15);
      doc.setFontSize(12);
      doc.text(`Name: ${name}`, 10, 30);
      doc.text(`Class: ${className}`, 10, 38);
      doc.text(`Section: ${section}`, 10, 46);
      doc.text(`Session: ${session}`, 10, 54);

      const rows = subjects.map(s => [
        s.subject,
        getGradeLetter(s.grade),
        s.credits
      ]);

      doc.autoTable({
        head: [["Subject", "Grade", "Credit Hours"]],
        body: rows,
        startY: 65
      });

      doc.text(`Final GPA: ${document.getElementById("gpaResult").innerText.replace("GPA: ", "")}`, 10, doc.lastAutoTable.finalY + 10);
      doc.save(`GPA_Report_${name || "Student"}.pdf`);

      closeModal();
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
